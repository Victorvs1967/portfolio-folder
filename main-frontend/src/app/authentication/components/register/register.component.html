<div class="container" [class.open]="display === 'open'" (click)="close()">
  <mat-card class="card-wrapper" (click)="$event.stopPropagation()">
    <button class="close-btn" mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button> <!-- close modal button -->
    <mat-card-title class="form-title">Register Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (submit)="onSubmit()">
        <!-- choose the role -->
        <mat-radio-group *ngIf="authority === 'admin'" class="radio-buttons-group" name="role" formControlName="role">
          <label class="radio-label">Select Your Role: </label>
          <mat-radio-button class="radio-button" value="admin">
            Admin
          </mat-radio-button>
          <mat-radio-button class="radio-button" value="mod">
            Moderator
          </mat-radio-button>
          <mat-radio-button class="radio-button" value="user">
            User
          </mat-radio-button>
          <br><br>
        </mat-radio-group>
        <!-- full name -->
        <mat-form-field class="field-wrapper">
          <mat-label>Full Name </mat-label>
          <input type="text" matInput formControlName="name" placeholder="Ex. Ivan Ivanov" />
          <mat-error *ngIf="registerForm.get('name')">
            Name is <strong>requiered</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <!-- username -->
        <mat-form-field class="field-wrapper">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username" />
          <mat-error *ngIf="registerForm.get('username')">
            Please enter a valid username
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')">
            Username <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <!-- email -->
        <mat-form-field class="field-wrapper">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. email@gmail.com" />
          <mat-error *ngIf="registerForm.get('email') && !registerForm.get('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <br>
        <!-- password -->
        <mat-form-field class="field-wrapper">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" />
          <mat-error *ngIf="registerForm.get('password')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="buttons-group">
          <button [disabled]="!registerForm.valid" mat-flat-button color="primary" type="submit" class="sub-button">Submit</button>
        </div>
        <ng-template [ngIf]="isSignedUp">
          <span>Form submit succesfully</span>
        </ng-template>
      </form>
    </mat-card-content>
  </mat-card>
</div>
