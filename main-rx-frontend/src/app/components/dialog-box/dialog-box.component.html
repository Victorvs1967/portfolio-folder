<h1 mat-dialog-title>Add Todo</h1>

<div mat-dialog-content>
  <p>Todo Description</p>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="data.description">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data.description">Add</button>
</div>
