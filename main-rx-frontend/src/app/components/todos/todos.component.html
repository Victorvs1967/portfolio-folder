<mat-toolbar color="primary">
  <span class="brand-logo">Todo application</span>
  <span class="spacer"></span>
      <button mat-icon-button matTooltip="Login" matTooltipPosition="after" matTooltipClass="tooltip-options"><mat-icon>login</mat-icon></button>
</mat-toolbar>
<div class="todo-container">
  <div class="todo-items">
    <span class="btn-group">
      <span class="spacer"></span>
      <button class="add-btn" mat-icon-button color="accent" matTooltip="Add Todo" matTooltipPosition="after" matTooltipClass="tooltip-options" (click)="add()"><mat-icon>add</mat-icon></button>
    </span>
    <div class="todo-item" *ngFor="let todo of dataSource">
      <input type="checkbox" color="primary" class="chk-btn" (change)="onChange(todo.id ?? '')" [checked]="todo.completed ?? false" />
      <span class="item-text">{{ todo.description }}</span>
      <span class="spacer"></span>
      <span matTooltip="Todo created" matTooltipPosition="after" matTooltipClass="tooltip-options" class="item-text">{{ (todo.created ?? 0) * 1000 | date }}</span>
      <span class="btn-group">
        <button mat-icon-button color="accent" matTooltip="Edit Todo" matTooltipPosition="after" matTooltipClass="tooltip-options" (click)="edit(todo)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" matTooltip="Delete Todo" matTooltipPosition="after" matTooltipClass="tooltip-options" (click)="delete(todo.id ?? '')"><mat-icon>delete</mat-icon></button>
      </span>
    </div>
  </div>
</div>
